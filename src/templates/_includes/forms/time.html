{% set id = (id ?? 'time'~random())~'-time' -%}
{% set name = name ?? null -%}
{% set value = value ?? null -%}

<div class="timewrapper">
    <input type="time"
           name="{{ name }}"
           value="{{ value ? value|time('short') : '' }}"
           placeholder=" "
           autocomplete="off"
           size="10">

    <div data-icon="time"></div>
</div>
